<app-navbar></app-navbar>
<div style="display: flex;">
  <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.imageURL}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
        Genre
      </button>
      <button mat-button color="primary"
        (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
        Director
      </button>
      <button mat-button color="primary" (click)="openSynopsisDialog(movie. Title, movie.Description)">
        Synopsis
      </button>
      <button mat-button *ngIf="!isFav(movie._id)" (click)="addToFavoriteMovies(
        movie._id)" color="primary">
        <mat-icon>favorite_border</mat-icon>
      </button>
      <button mat-button *ngIf="isFav(movie._id)" (click)="removeFromFavoriteMovies(
        movie._id)" color="primary">
        <mat-icon>favorite</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
